<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ajax : 사용법</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url:"load4.json",
                async:true,
                cache:true,
//                type: 'post',
//                data: src,
                dataType:"json",
                success: function(result) {
                    result
                },
                error: function() {
                    console.log('error')
                }
            });
        });

    </script>
    <style type="text/css">
        body {margin: 0;padding: 0}
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
